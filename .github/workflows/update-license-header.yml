name: Update License Header

on:
  workflow_dispatch:  # Manual trigger via GitHub UI
  
permissions:
  contents: write  # Required to push commits

jobs:
  update-license-header:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SUPASIM_PAT }}
      - name: Update license stuff
        shell: bash
        run: |
          shopt -s globstar
          ./scripts/update-license-header.py -h LICENSE_HEADER ./**/*.rs ./**/*.toml ./**/*.py ./.github/**/*.yml ./**/*.slang ./**/*.wgsl

      - name: Commit and push changes
        shell: bash
        run: |
          shopt -s globstar
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [[ -n $(git status --porcelain) ]]; then
            git add ./*.rs ./**/*.toml ./**/*.py ./.github/**/*.yml
            git commit -m "chore: update license header of all files"
            git push
          else
            echo "No changes to commit"
          fi
